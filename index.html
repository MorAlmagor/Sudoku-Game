        <div id="window">
          <h1>register</h1>  
          <input id="userNameValid" type="text" placeholder="User-name">
          <input id="passWordValid" type="password" placeholder="Password">
          <button onclick="enterVaild()" class="enter-game" >Enter</button> 
          <button onclick="hell()" class="enter-game" >guest</button>
          <button onclick="page()" id="enter_form_page" >* New user? Click here *</button>
        </div>
    </div>

    <div id="form">
        <div id="form_window" >
            <h1>New user</h1>
            <input id="namee" class="forms" type="text" placeholder="First name">
            <input id="lastName" class="forms" type="text" placeholder="Last name">
            <input id="pass" class="forms" type="text" placeholder="Password">
            <input id="passVaild" class="forms" type="password" placeholder="vaild Password">
            <input id="phone" class="forms" type="number" placeholder="phone">
            <input id="id" class="forms" type="number" placeholder="id">
            <form class="forms" >
                <select id="gender">
                <option >Gender</option>
                <option >Male</option>
                <option >Female</option>
                <option >Other...</option>
                </select>
            </form>
            <form class="forms" >
                <select id="country">
                <option >Country</option>
                <option >Israel</option>
                <option >USA</option>
                <option >Another...</option>
                </select>
            </form>

            
            <button onclick="vaild()" class="enter-game" >Sign-me in</button>
            <button onclick="reg()" class="enter-game" >Go back</button>
